---
layout: default
---
<div class="home">
<h1>Categories</h1>

{% assign all_categories = site.pages | map: "tag" %}
<ul>
{% for category in all_categories %}
 {% if site.tags[category].size > 0 %}
 <li><a href="/tag/{{ category }}">{{ category }}</a>({{ site.tags[category].size }})</li>
 {% endif %}
{% endfor %}
</ul>
</div>
